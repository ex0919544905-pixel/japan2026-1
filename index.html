<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小松．金澤隨行 - 日系旅遊規劃</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F9F7F2; color: #43423E; }
        .glass-nav { background: rgba(249, 247, 242, 0.8); backdrop-filter: blur(10px); }
        .soft-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .timeline-line::before { content: ''; position: absolute; left: 19px; top: 0; bottom: 0; width: 2px; background: #E5E1D8; }
        .active-tab { color: #4A6741; font-weight: 700; }
        .boarding-pass-clip { clip-path: inset(0px 0px 0px 0px round 20px); position: relative; }
        .boarding-pass-clip::after { content: ''; position: absolute; left: -10px; top: 70%; width: 20px; height: 20px; background: #F9F7F2; border-radius: 50%; }
        .boarding-pass-clip::before { content: ''; position: absolute; right: -10px; top: 70%; width: 20px; height: 20px; background: #F9F7F2; border-radius: 50%; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 pb-2">
        <div class="flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-bold text-[#4A6741]">小松．金澤之旅</h1>
                <p class="text-sm text-gray-500">2026.01.01 - 01.05</p>
            </div>
            <div class="bg-white/60 p-3 rounded-3xl flex items-center space-x-2 soft-shadow border border-white">
                <i class="fas fa-cloud-sun text-yellow-500"></i>
                <span class="text-sm font-medium">金澤 2°C</span>
            </div>
        </div>
    </header>

    <div class="flex overflow-x-auto px-6 py-4 space-x-4 no-scrollbar">
        <div class="flex-shrink-0 w-16 h-20 bg-[#4A6741] text-white rounded-3xl flex flex-col items-center justify-center soft-shadow">
            <span class="text-xs opacity-80">1/1</span>
            <span class="text-lg font-bold">四</span>
        </div>
        <div class="flex-shrink-0 w-16 h-20 bg-white rounded-3xl flex flex-col items-center justify-center soft-shadow border border-gray-100">
            <span class="text-xs text-gray-400">1/2</span>
            <span class="text-lg font-bold">五</span>
        </div>
        <div class="flex-shrink-0 w-16 h-20 bg-white rounded-3xl flex flex-col items-center justify-center soft-shadow border border-gray-100">
            <span class="text-xs text-gray-400">1/3</span>
            <span class="text-lg font-bold">六</span>
        </div>
        <div class="flex-shrink-0 w-16 h-20 bg-white rounded-3xl flex flex-col items-center justify-center soft-shadow border border-gray-100">
            <span class="text-xs text-gray-400">1/4</span>
            <span class="text-lg font-bold">日</span>
        </div>
    </div>

    <main class="px-6 space-y-6 mt-4">
        
        <div class="flex space-x-2">
            <span class="px-3 py-1 bg-[#E8EDDE] text-[#4A6741] rounded-full text-xs font-medium">交通</span>
            <span class="px-3 py-1 bg-[#F2E9E4] text-[#8B5E3C] rounded-full text-xs font-medium">景點</span>
            <span class="px-3 py-1 bg-[#E0E7FF] text-[#4338CA] rounded-full text-xs font-medium">美食</span>
        </div>

        <div class="relative timeline-line space-y-8">
            <div class="relative flex items-start pl-12">
                <div class="absolute left-3 w-4 h-4 bg-[#4A6741] rounded-full border-4 border-white z-10"></div>
                <div class="w-full bg-white p-4 rounded-[24px] soft-shadow">
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-bold text-[#4A6741]">06:35</span>
                        <span class="bg-gray-100 px-2 py-0.5 rounded text-[10px]">BR158</span>
                    </div>
                    <h3 class="font-bold mt-1 text-gray-800">桃園機場 → 小松機場</h3>
                    <p class="text-xs text-gray-400 mt-1"><i class="fas fa-map-marker-alt mr-1"></i> 第二航廈報到</p>
                </div>
            </div>

            <div class="relative flex items-start pl-12">
                <div class="absolute left-3 w-4 h-4 bg-gray-300 rounded-full border-4 border-white z-10"></div>
                <div class="w-full bg-white p-4 rounded-[24px] soft-shadow">
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-bold text-gray-400">11:00</span>
                        <i class="fas fa-bus text-gray-300 text-xs"></i>
                    </div>
                    <h3 class="font-bold mt-1 text-gray-800">利木津巴士</h3>
                    <p class="text-xs text-gray-500 mt-1">小松機場 → 金澤站西口 (40分)</p>
                </div>
            </div>

            <div class="relative flex items-start pl-12">
                <div class="absolute left-3 w-4 h-4 bg-[#8B5E3C] rounded-full border-4 border-white z-10"></div>
                <div class="w-full bg-white p-4 rounded-[24px] soft-shadow border-l-4 border-[#8B5E3C]">
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-bold text-[#8B5E3C]">12:30</span>
                        <span class="text-xs text-[#8B5E3C] font-medium">逛街</span>
                    </div>
                    <h3 class="font-bold mt-1 text-gray-800">金澤車站 & FORUS</h3>
                    <p class="text-xs text-gray-500 mt-1 italic">先去自動販賣機取票，寄行李</p>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 h-16 glass-nav rounded-[32px] soft-shadow border border-white flex items-center justify-around px-4 z-50">
        <button class="flex flex-col items-center active-tab">
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">行程</span>
        </button>
        <button class="flex flex-col items-center text-gray-400">
            <i class="fas fa-ticket-alt text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">預訂</span>
        </button>
        <button class="w-12 h-12 bg-[#4A6741] text-white rounded-full flex items-center justify-center -mt-8 shadow-lg">
            <i class="fas fa-plus"></i>
        </button>
        <button class="flex flex-col items-center text-gray-400">
            <i class="fas fa-wallet text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">記帳</span>
        </button>
        <button class="flex flex-col items-center text-gray-400">
            <i class="fas fa-cog text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">設定</span>
        </button>
    </nav>

</body>
</html>
